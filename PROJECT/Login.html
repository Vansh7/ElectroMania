
<!DOCTYPE html>
  <head>

      rel="stylesheet"

  <body>

    <div class="login-box">
      <h1>Login</h1>
      <form name="myform" method="post" onsubmit="return validateemail();">
        <label>Email</label>
        <input type="text" placeholder=""  name="email" required />
        <label>Password</label>
        <input type="password" placeholder=""  required /><br><br>
        <a  class="sumbit" onclick="fun()" href="Index.html"> Submit </a>
      </form>
      <script>
      function fun()
      {
        alert("THANK YOU FOR LOGIN!");
      }
      </script>
    </div>

    <p class="para-2">
      Not have an account? <a href="Signup.html">Sign Up Here</a>
    </p>
  </body>
</html>
